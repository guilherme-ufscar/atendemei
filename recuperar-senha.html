<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | AtendeMEI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="icone.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card .logo {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-flex;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <img src="logo.webp" alt="AtendeMEI" style="height: 45px; margin-bottom: 2rem;">
        </div>

        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <!-- PASSO 1: Enviar Email -->
        <div id="step1" class="step active">
            <h2 style="margin-bottom: 1rem; color:var(--title-color);">Recuperar Senha</h2>
            <p style="font-size:0.9rem; color:var(--text-color); margin-bottom: 2rem;">Digite o e-mail cadastrado na sua
                conta para receber o código de verificação.</p>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required placeholder="exemplo@atendemei.com">
                </div>
                <button type="submit" class="btn btn-primary w-full" style="border-radius:8px" id="btn1">Enviar
                    Código</button>
            </form>
        </div>

        <!-- PASSO 2: Digitar Código -->
        <div id="step2" class="step">
            <h2 style="margin-bottom: 1rem; color:var(--title-color);">Verificar Código</h2>
            <p style="font-size:0.9rem; color:var(--text-color); margin-bottom: 2rem;">Digite o código de 6 dígitos que
                enviamos no seu e-mail.</p>

            <form id="verifyForm">
                <div class="form-group">
                    <label class="form-label" for="code">Código de Segurança</label>
                    <input type="text" id="code" class="form-control" required placeholder="123456" maxlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-full" style="border-radius:8px">Validar Código</button>
            </form>
        </div>

        <!-- PASSO 3: Nova Senha -->
        <div id="step3" class="step">
            <h2 style="margin-bottom: 1rem; color:var(--title-color);">Nova Senha</h2>
            <p style="font-size:0.9rem; color:var(--text-color); margin-bottom: 2rem;">Crie uma nova senha de acesso
                segura.</p>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-full" style="border-radius:8px">Redefinir Senha</button>
            </form>
        </div>

        <div style="margin-top: 1.5rem;">
            <a href="/login" style="font-size:0.85rem; color:var(--primary); font-weight:600; text-decoration:none;"><i
                    class="fa-solid fa-arrow-left"></i> Voltar para Login</a>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');

        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        // 1. Enviar Código
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn1');
            btn.textContent = 'Enviando...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message);
                    step1.classList.remove('active');
                    step2.classList.add('active');
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Erro de conexão ao servidor.');
            } finally {
                btn.textContent = 'Enviar Código';
                btn.disabled = false;
            }
        });

        // 2. Verificar Código
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    errorMsg.style.display = 'none';
                    successMsg.style.display = 'none';
                    step2.classList.remove('active');
                    step3.classList.add('active');
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Erro de conexão ao servidor.');
            }
        });

        // 3. Atualizar Senha
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/reset-password-with-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Erro de conexão ao servidor.');
            }
        });
    </script>
</body>

</html>
