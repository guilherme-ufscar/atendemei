<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Blog | AtendeMEI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="icone.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card .logo {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-flex;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo" style="margin-bottom: 2rem;">
            <img src="logo.webp" alt="AtendeMEI" style="height: 45px;">
        </div>
        <h2 style="margin-bottom: 2rem; color:var(--title-color);">Acesso Restrito</h2>

        <div class="error-message" id="errorMsg">Credenciais inválidas.</div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usuário</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div style="text-align:right; margin-bottom:1.5rem;">
                <a href="recuperar-senha.html"
                    style="font-size:0.85rem; color:var(--primary); font-weight:600; text-decoration:none;">Esqueci a
                    senha?</a>
            </div>
            <button type="submit" class="btn btn-primary w-full" style="border-radius:8px">Entrar no Painel</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/painel.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error', error);
            }
        });
    </script>
</body>

</html>
